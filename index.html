  <body>
    <div class="container-fluid imagen">
      <div class="row">
        <div class="col-sm-3 col-3 color"></div>

        <div class="col-sm-6 col-6 color2">
          <!--  <img class="imgs" src="./img/header.png" /> -->
          <h1 id="title-baby" class="text-center">

          >

              speed="1"

          <p id="paragraph" class="text-center">
            Soy Sebastian y no vengo en camino,
            <strong>¡Ya estoy contigo Mami!,</strong>

            Acompañanos a festejar
          </h4>

          <div class="row">
            <div class="col-sm-5 col-5" id="hrs">4:00 PM</div>
            <div class="col-sm-2 col-2" id="day">14</div>
            <div class="col-sm-5 col-5" id="month">Febrero 2025</div>
          </div>
          <h3 id="title-espera" class="text-center">¡Te esperamos!</h3>
        </div>
