<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Invitacion</title>
    <link href="index.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&display=swap"
      rel="stylesheet"
    />

    <script
      src="https://unpkg.com/@dotlottie/player-component@2.7.12/dist/dotlottie-player.mjs"
      type="module"
    ></script>
  </head>

  <body>
    <div
      class="container d-flex align-items-center justify-content-center min-vh-100"
    >
      <div class="col-xxl-8 col-lg-8 col-md-8 col-sm-8 col-10 color2 punteado">
        

        <!-- <div class='row align-items-start justify-content-center bg-warning'> 
  
   <div
          class="col-12 row align-items-center justify-content-center size-animation"
        >-->

        <div
          class="col-12 row align-items-start justify-content-center size-animation"
        >
        <h1 id="title-baby" class="text-center">
          Baby Shower Sebastián<span>&#160;</span>
        </h1>
          <dotlottie-player
            src="https://lottie.host/de83816c-757e-4acc-ad74-4d93beacc29f/9hQzPXhtbZ.lottie"
            background="transparent"
            speed="1"
            loop
            autoplay
          ></dotlottie-player>
        </div>
        
        <div class="contenedor">
          <audio id="player" controls>
            <source src="img/baby.mp3" type="audio/mp3" />
          </audio>
        </div>

        <p id="paragraph" class="text-center">
          Soy Sebastián y no vengo en camino,
          <strong>¡Ya estoy contigo Mami!,</strong>
          <span
            >«Fui planeado por Dios antes de ser formado en tu vientre»
            (Jeremías 1:5-12)</span
          >
        </p>

        <h4 id="title-invitation" class="text-center">
          Celebremos juntos el milagro de la vida.
        </h4>

        <div class="row">
          <div class="col-sm-5 col-5" id="hrs">4:00 PM</div>
          <div class="col-sm-2 col-2" id="day">23</div>
          <div class="col-sm-5 col-5" id="month">Febrero</div>
        </div>
        <h3 id="title-espera" class="text-center">¡Te esperamos!</h3>

        <div class="row">
          <div class="col-sm-12 col-12">
            <img class="imgs" src="./img/foot.png" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
